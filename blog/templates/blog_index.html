{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
  <h1>Блог</h1>
  <hr>
  {% for post in posts %}
    <div class="row">
        <div class="col-md-2">
            <img class="card-img" src="https://assets.turbologo.ru/blog/ru/2021/06/03082655/logo-apple-1998.png">
        </div>
        <div class="col-md-9">
    <h2><a href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>
     <small>
        {{ post.created_on.date }} |&nbsp;
          Категория:&nbsp;
        {% for category in post.categories.all %}
            <a href="{% url 'blog_category' category.name %}">{{ category.name }}&nbsp;</a>
        {% endfor %}
    </small>
    <p>{{ post.body | slice:":300" }}...</p>
    <hr>
        </div>
    {% endfor %}
</div>
{% endblock %}
