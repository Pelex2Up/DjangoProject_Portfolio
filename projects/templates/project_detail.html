{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static project.image1 %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static project.image2 %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static project.image3 %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
        {% comment %}
        <img src="{% static project.image %}" alt="" width="100%">
        {% endcomment %}
    </div>
    <div class="col-md-4">
        <h5>Об этом проекте:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Какие технологии использовались:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
