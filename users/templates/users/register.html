{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<h2>Регистрация пользователя</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Зарегистрироваться">
</form>

<a class="btn btn-secondary" href="{% url 'login' %}">Вернуться на страницу авторизации</a>
{% endblock %}
