{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<h2>Введите адрес электронной почты, на который зарегистрирован аккаунт</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Подтвердить">
</form>

<a class="btn btn-secondary" href="{% url 'dashboard' %}">Вернуться на главную</a>
{% endblock %}
